<!DOCTYPE html>
<html ng-app="IvanaApp" ng-controller="IvanaAppController as ivana">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>TaskPaneAddin1</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <link href="../../Content/Office.css" rel="stylesheet" type="text/css" />
    <script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js" type="text/javascript"></script>

    <link href="../App.css" rel="stylesheet" type="text/css" />
    <link href="../bootstrap.css" rel="stylesheet" type="text/css"/>
    <script src="../App.js" type="text/javascript"></script>

    <link href="Home.css" rel="stylesheet" type="text/css" />
    <script src="IvanaApp.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="../bootstrap.min.js"></script>
</head>
<body>
    <!-- Page content -->
    <div id="content-header">
        <div class="padding">
            <h1 id="statement">Ivana is {{ivana.selected}}</h1>
        </div>
    </div>
    <div id="content-main">
        <div class="padding">
            <p><strong>Say what do you think about Ivana.</strong></p>
            <p>I think she is...</p>
            <select ng-model="ivana.selected">
                <option ng-repeat="o in ivana.options">{{o}}</option>
            </select>
            <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true" style="color:deeppink"></span>
        </div>
    </div>
</body>
</html>
